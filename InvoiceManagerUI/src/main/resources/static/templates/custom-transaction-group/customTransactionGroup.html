<div class="manage-brands" ng-controller="customTransactionGroupController" ng-init="transactionInit()">
    <div uib-alert ng-repeat="alert in alerts" class="alert-width" ng-class="'alert-' + (alert.type || 'warning')" close="closeAlert($index)" dismiss-on-timeout="5000">{{alert.msg}}</div>
    <div class="col-sm-12 text-center header-style">Transaction Group</div>
    <div class="col-sm-4">
        <div class="row form-group">
            <label class="control-label col-sm-3 col-lg-2 search-align text-match">Brands</label>
            <div class="col-sm-8">
                <ui-select multiple ng-model="selectedBrand" theme="bootstrap" title="Choose brand" on-remove="onBrandRemoval($item, $model)" on-select="onBrandSelect($item, $model)">
                    <ui-select-match placeholder="Select Brand">{{$item}}</ui-select-match>
                    <ui-select-choices repeat="eachBrand in allBrands | filter : $select.search" position='down'>
                        <div ng-bind-html="eachBrand | highlight: $select.search"></div>
                    </ui-select-choices>
                </ui-select>
            </div>
        </div>
    </div>
    <div class="col-sm-offset-5 col-sm-3 form-horizontal change-dropdown">
        <div class="col-sm-offset-3 col-sm-9">
            <label class="text-match col-sm-6">Records</label>
            <div class="col-sm-6">
                <ui-select name="count" ng-model="pageSize" theme="bootstrap" on-select="onCountSelect($item, $model)">
                    <ui-select-match>{{pageSize}}</ui-select-match>
                    <ui-select-choices  repeat="count in allCounts" position='down'>
                        <div ng-bind-html="count | highlight: $select.search"></div>
                    </ui-select-choices>
                </ui-select>
            </div>
        </div>
    </div>
    <div class="col-sm-12">
        <table st-table="displayedCollection" st-safe-src="allTransactions" class="table">
            <thead>
            <tr>
                <th >Name</th>
                <th st-sort=""><span class="pointer">Brand</span></th>
                <th>Transaction Category</th>
                <th width="40px"></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="TransactionItem in displayedCollection">
                <td><span class="pointer" ng-click="updateTransaction(TransactionItem)">{{TransactionItem.name}}</span></td>
                <td>{{TransactionItem.brand}}</td>
                <td>{{TransactionItem.categoryString}}</td>
                <td ng-click="deleteTransaction(TransactionItem)"><i uib-tooltip="Delete" tooltip-placement="bottom" class="fa fa-trash-o redIcon"></i></td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <td colspan="4" class="text-center">
                    <div st-pagination="" st-items-by-page="pageSize" st-template = './templates/clientPagination/clientPagination.html'></div>
                </td>
            </tr>
            </tfoot>
        </table>
        <div class="text-right">
            <button ng-click="addTransaction()" class="btn btn-primary">Add Transaction</button><!-- modal opens upon clicking of add brand -->
        </div>
    </div>
</div>
