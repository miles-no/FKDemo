<div class="invoice-manager-overview" ng-controller="landingPageController" ng-init="init()">
    <div class="current-system-status flex-container">
        <div class="col-md-4 vertical-align-in-flex">
            <div class="row">
                <div class="col-sm-12 text-center">
                    <div class="small-text">
                        <span odometer="totalInvoices" odometer-options="{theme: 'plaza', duration: 3000,animation : 'count'}"/>
                    </div>
                    <label class="small-text">Total Invoices</label>
                </div>
            </div>
        </div>
        <div class="col-md-8 state-cards">
            <div ng-include="'templates/state-overview/state-overview.html'"></div>
        </div>
    </div>
    <hr class="section-breaker">
    <div class="definative-period-overview">
         <div class="col-md-4 overview-duration">
              <div class="row">
                  <div class="form-group col-sm-offset-2 col-sm-8">
                     <ui-select  ng-model="overview.selected" theme="bootstrap" title="Choose Overview Period" on-select="onOverviewSelect($item, $model)">
                          <ui-select-match placeholder="Select Filter">{{$select.selected.name}}</ui-select-match>
                          <ui-select-choices  repeat="eachOverview in possibleOverviews" position='down'>
                             <div ng-bind-html="eachOverview.name | highlight: $select.search"></div>
                          </ui-select-choices>
                      </ui-select>
                  </div>
              </div>
              <div class="hide-rows-small-screen">
                  <br/>
                  <br/>
                  <br/>
                  <br/>
                  <br/>
                  <br/>
                  <br/>
              </div>
              <div class="row">
                 <div class="form-group col-sm-12 text-center">
                      <div>
                         <span odometer="overviewCount" odometer-options="{theme: 'plaza', duration: 3000,animation : 'count'}"/>
                      </div>
                     <label >{{overview.selected.name}}'s Invoices</label>
                  </div>
              </div>
          </div>
        <div class="col-md-8 overview-graphs">
            <div class="row">
                <div class="col-sm-offset-1 col-sm-5 text-center">
                    <canvas id="divisionsByBrand"
                            class="chart chart-bar"
                            chart-data="brandOverview.data"
                            chart-labels="brandOverview.labels"
                            chart-colors="colors">
                    </canvas>
                    <label class="row">Brands</label>
                </div>
                <div class="col-sm-offset-1 col-sm-5 text-center">
                    <div class="form-group">
                        <canvas id="processingInvoices"
                                class="chart chart-doughnut"
                                chart-data="locationOverview.data"
                                chart-labels="locationOverview.labels"
                                chart-colors="colors"
                                >
                        </canvas>
                        <label class="row">Top 10 Locations</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
