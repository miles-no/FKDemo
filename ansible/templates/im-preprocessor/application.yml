server:
  port: 9042

spring:
  main:
    banner-mode: 'off'
  #profiles.active: dev
  http:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  datasource:
    driverClassName: oracle.jdbc.driver.OracleDriver
    url: {{db_url}}
    username: invoiceman
    password: {{db_password}}
    maxActive: 500

logging:
  level:
    org.springframework.web: ERROR
    no.fjordkraft: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file: /home/miles2/app-test-env/logs/preprocessor/application.log

liquibase:
  context: {{liquibasecontext}}
  enabled: disable